<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Details</title>
    <link rel="stylesheet" href="Asset/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="Asset/css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 shadow mt-4 p-4 mx-auto">
                <h2 class="text-center">Customzise Cake Details</h2>
                <form method="POST" action="login.html">
                    
                    <div class="mb-3">
                        <label for="Input1" class="form-label"><strong>Username: </strong></label>
                        <input type="email" class="form-control" id="Input1" placeholder="Enter User name">
                      </div> <!-- Username end-->

                      <div class="mb-3">
                        <label for="Input2" class="form-label"><strong>Email: </strong></label>
                        <input type="password" class="form-control" id="Input2" placeholder="Enter mail id">
                      </div> <!-- mail end-->

                      <div class="mb-3">
                        <label for="Input3" class="form-label"><strong>Contact No: </strong></label>
                        <input type="password" class="form-control" id="Input3" placeholder="Enter confirm password">
                      </div> <!-- Contact Number end-->

                      
                      <div class="mb-3">
                        <label for="Input4" class="form-label"><strong>Add Your Message: </strong></label>
                        <input type="teaxt" class="form-control" id="Input4" placeholder="Enter yuot message">
                      </div> <!-- Message end-->

                      <div class="mb-3">
                        <label for="formFile" class="form-label"><Strong>Attache Your Design: </Strong></label>
                        <input class="form-control" type="file" id="formFile">
                      </div> <!--Select file end-->

                      <div class="mb-3">
                        <a href="Payment.html"><button type="button" class="btn btn-info">Submit</button></a>
                      </div> 

                </form>
            </div>
        </div>
    </div>
    <script src="Asset/js/bootstrap.min.js"></script>
    <script src="Asset/js/main.js"></script>
   
</body>
</html>
